version: '3.8'

# HTTPS mit selbstsignierten Zertifikaten (für Server ohne Domain)
# Browser wird warnen, aber HTTPS funktioniert

services:
  app:
    build:
      context: https://github.com/Rebelein/RebeleinTask.git
      dockerfile: Dockerfile
    container_name: rebelleintask_app
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/rebelleintask
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"  # Direkte Port-Weiterleitung für HTTPS
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - rebelleintask_network

  mongo:
    image: mongo:7
    container_name: rebelleintask_mongo
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    environment:
      MONGO_INITDB_DATABASE: rebelleintask
    volumes:
      - mongo_data:/data/db
    expose:
      - "27017"
    networks:
      - rebelleintask_network

  mongo-init-replica:
    image: mongo:7
    depends_on:
      - mongo
    entrypoint: ["sh", "-c", "sleep 10 && mongosh --host mongo:27017 --eval 'rs.initiate({_id:\"rs0\",members:[{_id:0,host:\"mongo:27017\"}]})' || true"]
    restart: "no"
    networks:
      - rebelleintask_network

  mongo-express:
    image: mongo-express:1.0.2-18-alpine3.19
    container_name: rebelleintask_mongo_express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongo
    expose:
      - "8081"
    networks:
      - rebelleintask_network

  # SSL-Zertifikat Generator
  ssl-gen:
    image: alpine:latest
    container_name: ssl_generator
    volumes:
      - ssl_certs:/etc/ssl/certs/custom
    command:
      - sh
      - -c
      - |
        apk add --no-cache openssl
        if [ ! -f /etc/ssl/certs/custom/server.crt ]; then
          echo "Generiere selbstsigniertes SSL-Zertifikat für PWA..."
          
          # Erstelle eine OpenSSL-Konfigurationsdatei für SAN
          cat > /tmp/ssl.conf << 'EOL'
        [req]
        distinguished_name = req_distinguished_name
        req_extensions = v3_req
        prompt = no

        [req_distinguished_name]
        C=DE
        ST=NRW
        L=Stadt
        O=RebeleinTask
        CN=217.154.223.78

        [v3_req]
        keyUsage = keyEncipherment, dataEncipherment
        extendedKeyUsage = serverAuth
        subjectAltName = @alt_names

        [alt_names]
        IP.1 = 217.154.223.78
        DNS.1 = localhost
        EOL

          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout /etc/ssl/certs/custom/server.key \
            -out /etc/ssl/certs/custom/server.crt \
            -config /tmp/ssl.conf \
            -extensions v3_req
            
          echo "SSL-Zertifikat mit SAN für PWA erstellt!"
          echo "Zertifikat-Details:"
          openssl x509 -in /etc/ssl/certs/custom/server.crt -text -noout | grep -A 1 "Subject Alternative Name" || echo "SAN nicht gefunden"
        else
          echo "SSL-Zertifikat bereits vorhanden."
        fi
        # Container beenden nach Zertifikatserstellung
    restart: "no"
    networks:
      - rebelleintask_network

  # Nginx Reverse Proxy mit SSL
  nginx:
    image: nginx:alpine
    container_name: rebelleintask_nginx
    depends_on:
      - app
      - ssl-gen
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ssl_certs:/etc/ssl/certs/custom:ro
    command:
      - sh
      - -c
      - |
        cat <<'EOF' > /etc/nginx/nginx.conf
        events {
            worker_connections 1024;
        }

        http {
            # Bessere SSL-Konfiguration
            ssl_session_cache shared:SSL:10m;
            ssl_session_timeout 10m;
            
            upstream app_backend {
                server app:3000;
            }

            upstream mongo_backend {
                server mongo-express:8081;
            }

            # HTTP -> HTTPS Redirect
            server {
                listen 80;
                server_name _;
                return 301 https://$$host$$request_uri;
            }

            # HTTPS Server für App
            server {
                listen 443 ssl;
                http2 on;
                server_name _;

                # SSL-Konfiguration
                ssl_certificate /etc/ssl/certs/custom/server.crt;
                ssl_certificate_key /etc/ssl/certs/custom/server.key;
                
                # Sichere SSL-Protokolle und Ciphers
                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
                ssl_prefer_server_ciphers off;
                
                # SSL-Session-Wiederverwendung
                ssl_session_cache shared:SSL:10m;
                ssl_session_timeout 10m;

                # Security Headers für PWA
                add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
                add_header X-Frame-Options DENY always;
                add_header X-Content-Type-Options nosniff always;
                add_header Referrer-Policy strict-origin-when-cross-origin always;

                location / {
                    proxy_pass http://app_backend;
                    proxy_set_header Host $$host;
                    proxy_set_header X-Real-IP $$remote_addr;
                    proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto https;
                    proxy_set_header X-Forwarded-Host $$host;
                    
                    # WebSocket Support (falls nötig)
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $$http_upgrade;
                    proxy_set_header Connection "upgrade";
                }
            }

            # HTTPS Server für Mongo Express (Port 8443)
            server {
                listen 8443 ssl;
                http2 on;
                server_name _;

                ssl_certificate /etc/ssl/certs/custom/server.crt;
                ssl_certificate_key /etc/ssl/certs/custom/server.key;
                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
                ssl_prefer_server_ciphers off;

                location / {
                    proxy_pass http://mongo_backend;
                    proxy_set_header Host $$host;
                    proxy_set_header X-Real-IP $$remote_addr;
                    proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto https;
                }
            }
        }
        EOF
        
        echo "Warte auf SSL-Zertifikate..."
        while [ ! -f /etc/ssl/certs/custom/server.crt ]; do
          sleep 2
        done
        echo "SSL-Zertifikate gefunden, starte Nginx..."
        exec nginx -g "daemon off;"
    restart: unless-stopped
    networks:
      - rebelleintask_network

volumes:
  mongo_data:
    driver: local
  ssl_certs:
    driver: local

networks:
  rebelleintask_network:
    driver: bridge
